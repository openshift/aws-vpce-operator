apiVersion: apps/v1
kind: Deployment
metadata:
  name: aws-vpce-operator
  namespace: openshift-aws-vpce-operator
spec:
  replicas: 1
  selector:
    matchLabels:
      name: aws-vpce-operator
  template:
    metadata:
      labels:
        name: aws-vpce-operator
    spec:
      serviceAccountName: aws-vpce-operator
      securityContext:
        runAsNonRoot: true
      affinity:
        nodeAffinity:
          preferredDuringSchedulingIgnoredDuringExecution:
            - preference:
                matchExpressions:
                  - key: node-role.kubernetes.io/infra
                    operator: Exists
              weight: 1
      tolerations:
        - operator: Exists
          key: node-role.kubernetes.io/infra
          effect: NoSchedule
      containers:
        - name: aws-vpce-operator
          image: # TODO: Fill me out
          command:
            - aws-vpce-operator
          env:
            - name: "AWS_SECRET_ACCESS_KEY"
              valueFrom:
                secretKeyRef:
                  name: avo-aws-iam-user-creds
                  key: aws_secret_access_key
                  optional: true
            - name: "AWS_ACCESS_KEY_ID"
              valueFrom:
                secretKeyRef:
                  name: avo-aws-iam-user-creds
                  key: aws_access_key_id
                  optional: true
            - name: "AWS_ROLE_ARN"
              valueFrom:
                secretKeyRef:
                  name: avo-aws-creds
                  key: role_arn
                  optional: true
            - name: "AWS_WEB_IDENTITY_TOKEN_FILE"
              value: "/var/run/secrets/openshift/serviceaccount/token"
          imagePullPolicy: Always
          resources:
            requests:
              cpu: "200m"
            limits:
              memory: "1G"
          livenessProbe:
            exec:
              command: 
              - /bin/bash
              - -c 
              - '[[ (! -z "$AWS_SECRET_ACCESS_KEY" && ! -z "$AWS_ACCESS_KEY_ID") || (! -z "$AWS_ROLE_ARN" && ! -z "$AWS_WEB_IDENTITY_TOKEN_FILE") ]]'
            initialDelaySeconds: 15
            periodSeconds: 20
          readinessProbe:
            exec:
              command: 
              - /bin/bash
              - -c 
              - '[[ (! -z "$AWS_SECRET_ACCESS_KEY" && ! -z "$AWS_ACCESS_KEY_ID") || (! -z "$AWS_ROLE_ARN" && ! -z "$AWS_WEB_IDENTITY_TOKEN_FILE") ]]'
            initialDelaySeconds: 5
            periodSeconds: 10
          securityContext:
            allowPrivilegeEscalation: false
            seccompProfile:
              type: RuntimeDefault
            capabilities:
              drop: ["ALL"]
          volumeMounts:
            - name: openshift-sa-token
              mountPath: "/var/run/secrets/openshift/serviceaccount"
              readOnly: true
      volumes:
        - name: openshift-sa-token
          projected:
            sources:
              - serviceAccountToken:
                  path: token
                  audience: openshift
        - name: avo-aws-creds
          secret:
            secretName: avo-aws-creds
            optional: true
        - name: avo-aws-iam-user-creds
          secret:
            secretName: avo-aws-iam-user-creds
            optional: true
