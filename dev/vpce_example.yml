apiVersion: v1
kind: Namespace
metadata:
  name: openshift-aws-vpce-operator
---
apiVersion: avo.openshift.io/v1alpha1
kind: VpcEndpoint
metadata:
  name: demo
  namespace: openshift-aws-vpce-operator
spec:
  subdomainName: "splunk"
  serviceName: "com.amazonaws.vpce.us-east-1.vpce-svc-00000000000000000"
  securityGroup:
    ingressRules:
      - fromPort: 9997
        toPort: 9997
        protocol: tcp
  externalNameService:
    name: examplesvcname
    namespace: demo
